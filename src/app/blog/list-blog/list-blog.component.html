

        <div class class="container-fluid" style="padding-top: 90px;margin-left: 30px;">


  

            <div class="panel panel-primary">
              <h1 style="text-align: center;">DANH SÁCH TIN TỨC</h1>
              <div class="panel-body" >
                <div class="row">
                  <div class="col">
                    
                
                    <input type="text" [(ngModel)]="searchValue" (change)="onSearch()" class="form-control" id="search" placeholder="Tìm kiếm">
                  </div>
                  <div class="col">
                    <button type="button" (change)="onSearch()"  class="btn btn-success btn-lg" id="search">Tìm kiếm</button>
                  </div>
                  <div class="col">
                    <button routerLink="/product/create-blog" routerLinkActive="active" class="login100-form-btn float-right ">Thêm Blog</button>
                  </div>
                </div>

               
                  <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0"
                  width="100%">
              <thead style="text-align: center; margin-left: 30px;">
                  <tr>
                      <th>
                         TÊN BLOG
                      </th>
                      <th>
                           MÔ TẢ NGẮN
                      </th>

                      <th>
                        MÔ TẢ DÀI
                   </th>

                      <th>
                          HÌNH ẢNH
                      </th>
                      <th>
                        NGÀY ĐĂNG
                    </th>
                      <th>
                        CHÚ THÍCH
                    </th>

                    <th>
                      Action
                  </th>

                  </tr>
              </thead>
              <tbody *ngFor="let item of this.blog| paginate:{id: 'listing_pagination',
              itemsPerPage:6,
              currentPage: page,
              totalItems:totalRecords}" >
                  <tr style="text-align: center;">

                      <td> <br> <br>{{ item.title}}</td>
                      <td> <br><br>{{ item.content}} </td>
                      <td style="min-width:50px"> <br><br>{{ item.contentlong}}</td>
                      <td><br><br> <img style="width: 130px;"src="../../assets/image/{{this.item.avatar}}" alt=""></td>
                      <td> <br><br> {{item.date| date:"dd/MM/yyy"}} </td>
                      <td> <br><br>{{ item.note}} </td>
                      <td>

                       <br> <br><button (click) = "UpdateBlog(item.id)" class = "btn btn-info btn-lg" style="margin-left: 20px;"> Edit</button><br>
                        <button (click) = "deleteBlog(item.id)" class = "btn btn-danger btn-lg" style="margin-left: 20px;">Delete</button>

             
                      </td>
                  </tr>
              </tbody>
            </table>
            </div>
            </div>

        </div>
        <pagination-controls id="listing_pagination" style="text-align: center;" maxSize="5" directionLinks="true"(pageChange)="page=$event"></pagination-controls>

        <!-- project team & activity end -->
