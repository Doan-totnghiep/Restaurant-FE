<div style="padding-top: 90px; margin-left: 90px; margin-right: 30px;">
  <ng-container *ngIf="this.formBlog">
    <form (ngSubmit)="Submit()" [formGroup]="this.formBlog">
      <div class="form-group">
      </div>
      <div class="form-group">
        <label>Tên Blog :</label> <input type="text" class="form-control" formControlName="title">
      </div>
      <br>
      <div class="form-group">
        <label>Mô tả ngắn :</label> <input type="text" class="form-control" formControlName="content">
      </div>
      <div class="form-group">
        <label>Mô tả dài:</label> <textarea type="text" class="form-control" formControlName="contentlong">
        </textarea>
      </div>
      <div class="form-group">
        <label>Chú thích :</label> <input type="text" class="form-control" formControlName="note">
      </div>
      <br>
      <img style="width: 150px;" src="../../assets/image/{{this.url}}" alt=""><br><br>
      <input type="file" name="file" (change)="Selected($event)"><br>
      <input type="submit" value="Update">
    </form>
  </ng-container>
</div>
