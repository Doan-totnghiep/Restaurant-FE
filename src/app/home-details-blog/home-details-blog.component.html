  <section class="page-heading">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Chi Tiết Blog</h1>
                <p>Xem chi tiết Blog tại đây, sẽ có bài viết bổ ích cho các bạn, những thông tin mới nhất hiện nay.</p>
            </div>
        </div>
    </div>
</section>

<section class="blog-page" style="margin-right: 150px;">
  <div class="container">
      <div class="row">
          <div class="col-md-8 col-md-offset-2">
              <div class="blog-item" style="width:850px;">
                  <img src="{{imageUrl}}" width="700px" height="400px" alt="">
                  <div class="date">26 Oct 2017</div>
                  <div class="down-content">
                      <h4>{{blog.title}}</h4>
                      <span>{{blog.note}}</span>
                      <p>{{blog.content}}</p>
                      <p>{{blog.contentlong}}</p>
                      <div class="text-button">
                          <a href="#">Quay lại trang Home >></a>
                      </div>
                  </div>
              </div>
          </div>

      </div>
  </div>
</section>
 
<section class="sign-up">
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <div class="heading">
                  <h2>Signup for our newsletters</h2>
              </div>
          </div>
      </div>
      <form id="contact" action="" method="get">
          <div class="row">
              <div class="col-md-4 col-md-offset-3">
                  <fieldset>
                      <input name="email" type="text" class="form-control" id="email" placeholder="Enter your email here..." required>
                  </fieldset>
              </div>
              <div class="col-md-2">
                  <fieldset>
                      <button type="submit" id="form-submit" class="btn">Send Message</button>
                  </fieldset>
              </div>
          </div>
      </form>
  </div>
</section>
