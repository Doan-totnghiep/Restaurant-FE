<div class="container" style="max-width: 800px; background-color: white; padding-top: 90px;">
  <h2>THÊM MÓN ĂN </h2>
  
  <form #CreateForm="ngForm" (ngSubmit)="Submit()">

    <div class="form-group">
      <label for="food_name">Họ và tên khách hàng: </label>
      <input type="text"  maxlength="20" minlength="5" class="form-control"  placeholder="Enter fullname" name="fullname" required [(ngModel)]="order.fullname" #fullname="ngModel"
      [class.is-invalid]="fullname.invalid && fullname.touched">
      <small class="text-danger"[class.d-none]="fullname.valid || fullname.untouched">fullname Id is required field</small>
    </div>

    <div class="form-group">
      <label for="unit">Số người: </label>
      <select class="form-control" required (change)="selectPerson($event)">
        <option selected disabled>
          --mời bạn chọn--
        </option>
        <option  value="  1 người">
          1 người
        </option>
        <option  value="  2 người">
          2 người
        </option>
        <option  value=" Nhóm 3 đến 4 người">
          Nhóm 3 đến 4 người
        </option>
        <option  value=" Nhóm 6 đến 7 người">
          Nhóm 6 đến 7 người
        </option>
        <option  value="  Nhóm trên 10 người">
          Nhóm trên 10 người
        </option>
        <option  value="  Nhóm trên 20 người">
          Nhóm trên 20 người
        </option>

      </select>
    </div>
    <div class="form-group">
      <label for="unit">Thứ: </label>
      <select class="form-control" required (change)="selectTh($event)">
        <option selected disabled>
          --mời bạn chọn--

          <option value="">Chọn ngày</option>
          <option value="Thứ 2">Thứ 2</option>
          <option value="Thứ 3">Thứ 3</option>
          <option value="Thứ 4">Thứ 4</option>
          <option value="Thứ 5">Thứ 5</option>
          <option value="Thứ 6">Thứ 6</option>
          <option value="Thứ 7">Thứ 7</option>

      </select>
    </div>
    <div class="form-group">
      <label for="unit">Giờ đặt: </label>
      <select class="form-control" required (change)="selectHour($event)">
        <option selected disabled>
          --mời bạn chọn--
        </option>
        <option  value=" 10:00">
         10:00
        </option>
        <option  value="  12:00">
          12:00
        </option>
        <option  value=" 14:00">
          14:00
        </option>
        <option  value=" 16:00">
          16:00
        </option>
        <option  value=" 18:00">
          18:00
        </option>
        <option  value=" 18:00">
          18:00
        </option>
        <option  value=" 22:00">
          22:00
        </option>
      </select>
    </div>
    <!-- <div class="form-group">
      <label for="unit">ĐƠN VỊ:</label>
      <input type="text" class="form-control"  placeholder="Enter unit" name="unit" required [(ngModel)]="product.unit" #unit="ngModel"
      [class.is-invalid]="unit.invalid && unit.touched">
      <small class="text-danger"[class.d-none]="unit.valid || unit.untouched">unit Id is required field</small>
    </div> -->
    <div class="form-group">
      <label for="content">Số điện thoại khách hàng :</label>
      <input type="text" class="form-control"  placeholder="Enter content" name="phonenumber" required [(ngModel)]="order.phonenumber" #phonenumber="ngModel"
      [class.is-invalid]="phonenumber.invalid && phonenumber.touched">
      <small class="text-danger"[class.d-none]="phonenumber.valid || phonenumber.untouched">content Id is required field</small>
    </div>






    <div class="form-group form-check">

    </div>
    <button [disabled]="CreateForm.form.invalid" type="submit" class="btn btn-info">Create</button>&nbsp;&nbsp;
    <button [routerLink]="['/product/list-order']" class="btn btn-success">Back</button>
    <a class="btn btn-primary btn-lg" href="" title="Bootstrap 3 themes generator">Primary</a>
  </form>
</div>
