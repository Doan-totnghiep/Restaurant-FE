

        <div class class="container-fluid" style="padding-top: 90px;margin-left: 40px;">
          <h1 style="text-align: center;">DANH SÁCH NGƯỜI DÙNG</h1><br>

          <div class="row">
            <div class="col">
              
          
              <input type="text" [(ngModel)]="searchValue" (change)="onSearch()" class="form-control" id="search" placeholder="Tìm kiếm">
            </div>
            <div class="col">
              <button type="button" (change)="onSearch()"  class="btn btn-success btn-lg" id="search">Tìm kiếm</button>
            </div>
            <div class="col">
              <button routerLink="/product/create" routerLinkActive="active" class="login100-form-btn float-right" style="margin-right: 55px;">Thêm tài khoản</button>
            </div>
          </div>

          
         
          <!-- <button routerLink="/product/create-product" routerLinkActive="active" class="login100-form-btn float-right">Add Food</button> -->

            <div class="panel panel-primary" style=" margin-right: 40px;">

              <div class="panel-body" >
                  <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0"
                  width="100%">
              <thead style="text-align: center;">
                  <tr>
                      <th>
                          HỌ VÀ TÊN
                      </th>
                      <th>
                          TÊN NGƯỜI DÙNG
                      </th>
                      <th>
                          EMAIL
                      </th>

                      <th>
                          HÌNH ẢNH
                      </th>

                    <th>
                      Action
                  </th>

                  </tr>
              </thead>
              <tbody *ngFor="let item of this.user| paginate:{id: 'listing_pagination',
              itemsPerPage:4,
              currentPage: page,
              totalItems:totalRecords}" >
                  <tr style="text-align: center;">
                      <td> <br> <br>{{ item.user_name}}</td>
                      <td> <br><br>{{ item.name}} </td>
                      <td> <br><br>{{ item.emailId}} </td>
                      <td> <img style="width: 90px;"src="../../assets/image/{{this.item.avatar}}" alt=""></td>
                      <td>

                        <br><button (click) = "UpdateUser(item.id)" class = "btn btn-info btn-lg"> Edit</button>
                        <!-- <button (click) = "deleteUser(item.id)" class = "btn btn-danger btn-lg" style="margin-left: 20px;">Delete</button> -->
                          <button (click) ="deleteUser(item.id)" class="btn btn-danger btn-lg"  style="margin-left: 20px;">Delete</button>
                          <button (click) = "viewuser(item.id)" class = "btn btn-info btn-lg" style="margin-left: 20px;">View</button>
                      </td>
                  </tr>
              </tbody>
            </table>
            </div>
            </div>

        </div>
        <pagination-controls id="listing_pagination" style="text-align: center;" maxSize="5" directionLinks="true"(pageChange)="page=$event"></pagination-controls>

        <!-- project team & activity end -->
