<div class="container" style="max-width: 800px; background-color: white; padding-top: 90px;">
  <h2>Create User </h2>
  <form #CreateForm="ngForm" (ngSubmit)="Submit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId"
        required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched">
      <div *ngIf="email.errors && (email.invalid && email.touched)">
        <small class="text-danger" *ngIf="email.errors.required ">Email Id is required field</small>
        <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid emailID</small>
      </div>
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control"  placeholder="Enter Name" name="name" required [(ngModel)]="user.name" #name="ngModel"
      [class.is-invalid]="name.invalid && name.touched">
      <small class="text-danger"[class.d-none]="name.valid || name.untouched">name Id is required field</small>
    </div>
    <div class="form-group">
      <label for="user_name">User Name:</label>
      <input type="text" class="form-control" placeholder="Enter User name" name="user_name" required
        [(ngModel)]="user.user_name" #user_name="ngModel" [class.is-invalid]="user_name.invalid && user_name.touched">
      <small class="text-danger" [class.d-none]="user_name.valid || user_name.untouched">username Id is required
        field</small>
    </div>

    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" name="password" required
        [(ngModel)]="user.password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password Id is required
        field</small>
    </div>
    <div class="form-group">
      <label for="pwd">Image</label><br>
      <input type="file" name="file" (change)="Selected($event)">
    </div>
    <div class="form-group">
      <label for="role_id">Roles</label>
      <select class="form-control" required (change)="selectRoles($event)">
        <option selected disabled>
          --mời bạn chọn--
        </option>
        <option *ngFor="let roleItems of listRole" value="{{roleItems.id}}">
          {{roleItems?.name}}
        </option>
      </select>
    </div>

    <div class="form-group form-check">

    </div>
    <button [disabled]="CreateForm.form.invalid" type="submit" class="btn btn-info">Create</button>&nbsp;&nbsp;
    <button [routerLink]="['/product/list-user']" class="btn btn-success">Back</button>
  </form>
</div>
